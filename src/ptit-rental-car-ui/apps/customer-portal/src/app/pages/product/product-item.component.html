  </div>
  <div class="text">
    <h2 class="mb-0"><a href="javascript:void(0)" [routerLink]="'/products/' + product.id">{{product.name}}</a></h2>
    <div class="d-flex mb-3">
      <span class="cat">Suv</span>
      <p class="price ml-auto">$500 <span>/day</span></p>
    </div>
    <p class="d-flex mb-0 d-block"><a href="#" class="btn btn-primary py-2 mr-1">Book now</a> <a href="javascript:void(0)" [routerLink]="'/products/' + product.id" class="btn btn-secondary py-2 ml-1">Details</a></p>
  </div>
</div>
