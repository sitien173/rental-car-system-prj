<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Thanh to√°n</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active" routerLinkActive="/payments">Payments</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="content">
  <div class="container-fluid">
    <ejs-grid #grid
              (actionComplete)="saveChanges($event)"
              [allowExcelExport]='allowExcelExport'
              [allowFiltering]='allowFiltering'
              [allowGrouping]='allowGrouping'
              [allowPaging]='allowPaging'
              [allowPdfExport]='allowPdfExport'
              [allowReordering]='allowReordering'
              [allowResizing]='allowResizing'
              [allowSorting]='allowSorting'
              [allowTextWrap]='allowTextWrap'
              [dataSource]='dataSources'
              [editSettings]='editSettings'
              [enableAutoFill]="enableAutoFill"
              [filterSettings]='filterSettings'
              [loadingIndicator]='loadingIndicator'
              [pageSettings]='pageSettings'
              [selectionSettings]='selectionSettings'
              [showColumnChooser]='showColumnChooser'
              [toolbar]="toolbar"
              [autoFit]="autoFit"
    >
      <e-columns>
        <e-column type='checkbox' width="50px"></e-column>
        <e-column field='id' [isPrimaryKey]="true" [visible]="false" headerText='ID' isIdentity="true"></e-column>
        <e-column field='paymentDate' [editType]="dateTimePicker" [format]="dateTimeFormat" headerText='Payment Date'></e-column>
        <e-column field='amount' [editType]="numericEdit" [format]="currencyFormat" headerText='Amount' [validationRules]="required"></e-column>
        <e-column field='paymentMethod' [editType]="dropdownEdit" [edit]="editPaymentMethodOption" headerText='Payment Method' [valueAccessor]="paymentMethodValueAccessor" [validationRules]="required"></e-column>
        <e-column field='status' [allowEditing]="false" headerText='Status' [valueAccessor]="statusValueAccessor"></e-column>
        <e-column field='paymentType' [editType]="dropdownEdit" [edit]="editPaymentTypeOption" headerText='Payment Type' [valueAccessor]="paymentTypeValueAccessor" [validationRules]="required"></e-column>
        <e-column field='rentalContractId' [editType]="dropdownEdit" [edit]="editRentalContractIdOption" headerText='RentalContractId' [validationRules]="required"></e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>
