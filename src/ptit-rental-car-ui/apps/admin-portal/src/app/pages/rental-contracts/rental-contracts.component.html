<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Hợp đồng thuê xe</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active" routerLinkActive="/rental-contracts">Rental Contracts Management</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="content">
  <div class="container-fluid">
    <ejs-grid #grid
              (actionBegin)="actionBegin($event)"
              (actionComplete)="saveChanges($event)"
              [allowExcelExport]='allowExcelExport'
              [allowFiltering]='allowFiltering'
              [allowGrouping]='allowGrouping'
              [allowPaging]='allowPaging'
              [allowPdfExport]='allowPdfExport'
              [allowReordering]='allowReordering'
              [allowResizing]='allowResizing'
              [allowSorting]='allowSorting'
              [allowTextWrap]='allowTextWrap'
              [dataSource]='dataSources'
              [editSettings]='editSettings'
              [enableAutoFill]="enableAutoFill"
              [filterSettings]='filterSettings'
              [loadingIndicator]='loadingIndicator'
              [pageSettings]='pageSettings'
              [selectionSettings]='selectionSettings'
              [showColumnChooser]='showColumnChooser'
              [toolbar]="toolbar"

    >
      <e-columns>
        <e-column type='checkbox' width="50px"></e-column>
        <e-column [isPrimaryKey]="true" [visible]="false" field='id' headerText='ID' isIdentity="true"></e-column>
        <e-column [allowEditing]="false" field='rentalRequestId' headerText='Rental Request ID'></e-column>
        <e-column [editType]="datePickerEdit" [format]="dateFormat" field='cancellationDate' headerText='Cancellation Date' type="date"></e-column>
        <e-column field='cancellationReason' headerText='Cancellation Reason'></e-column>
        <e-column [editType]="datePickerEdit" [format]="dateFormat" field='accidentDate' headerText='Accident Date' type="date"></e-column>
        <e-column field='accidentDescription' headerText='Accident Description'></e-column>
        <e-column [editType]="datePickerEdit" [format]="dateFormat" field='lateDate' headerText='Late Date' type="date"></e-column>
        <e-column field='lateReason' headerText='Late Reason'></e-column>
        <e-column [allowEditing]="false" [editType]="numericEdit" [format]="currencyFormat" [validationRules]="required" field='amount' headerText='Amount'></e-column>
        <e-column [allowEditing]="false" [editType]="numericEdit" [format]="currencyFormat" [validationRules]="required" field='prepaidAmount' headerText='Prepaid Amount'></e-column>
        <e-column [allowEditing]="false" [editType]="datePickerEdit" [format]="dateFormat" [validationRules]="required" field='startDate' headerText='Start Date' type="date"></e-column>
        <e-column [allowEditing]="false" [editType]="datePickerEdit" [format]="dateFormat" [validationRules]="required" field='endDate' headerText='End Date' type="date"></e-column>
        <e-column [edit]="editStatusOption" [valueAccessor]="statusValueAccessor" field='status' headerText='Status'></e-column>
        <e-column [allowEditing]="false" [editType]="datePickerEdit" [format]="dateFormat" field='created' headerText='Created' type="date"></e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>
