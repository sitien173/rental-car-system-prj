<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Tính năng</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active" routerLinkActive="/featues">Feature Managements</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="content">
  <div class="container-fluid">
    <div class="control-section">
      <ejs-grid (actionBegin)="actionBegin($event)"
                (actionComplete)="saveChanges($event)"
                [allowExcelExport]='allowExcelExport'
                [allowFiltering]='allowFiltering'
                [allowGrouping]='allowGrouping'
                [allowPaging]='allowPaging'
                [allowPdfExport]='allowPdfExport'
                [allowReordering]='allowReordering'
                [allowResizing]='allowResizing'
                [allowSorting]='allowSorting'
                [allowTextWrap]='allowTextWrap'
                [dataSource]='dataSources'
                [editSettings]='editSettings'
                [enableAutoFill]="enableAutoFill"
                [filterSettings]='filterSettings'
                [loadingIndicator]='loadingIndicator'
                [pageSettings]='pageSettings'
                [selectionSettings]='selectionSettings'
                [showColumnChooser]='showColumnChooser'
                [toolbar]="toolbar"


      >
        <e-columns>
          <e-column type='checkbox' width="50px"></e-column>
          <e-column [isPrimaryKey]='true' [visible]='false' field='id' headerText='ID' isIdentity='true' textAlign='center'></e-column>
          <e-column [validationRules]='required' field='name' headerText='Name'></e-column>
          <e-column [allowFiltering]='false' [allowGrouping]='false' [allowReordering]='false' [allowSorting]='false' [edit]="dpParams" [validationRules]='required' field='icon' headerText='Icon Image'>
            <ng-template #template let-data>
              <img [src]="data.icon.host + data.icon.fileName" alt='icon' height='30px' width='30px'>
            </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
